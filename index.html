<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mishka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo--wrap">
          <picture >
            <source media="(min-width: 1150px)"
                          srcset="img/mishka-logo--desktop.svg" >

              <source media="(min-width: 768px)"
                            srcset="img/mishka-logo--tablet.svg" >

              <img src="img/mishka-logo--mobile.svg" alt="Логотип" class="header__logo">
          </picture>
      </div>

      <input id="header__burger" type="checkbox" name="" value="">
      <label for="header__burger" class="header__burger--text-wrap">
        <span class="header__burger--text">Меню</span>
      </label>

      <ul class="header__catalog-knitting">
          <li class="header__list header__list-catalog--tablet"><a href="#" class="header__link header__link-catalog--tablet header__link-catalog--desktop">Каталог товаров</a></li>
          <li class="header__list header__list-knitting--tablet"><a href="#" class="header__link header__link-knitting--tablet header__link-knitting--desktop">Вязание на заказ</a></li>
      </ul>

      <ul class="header__search-cart">
        <li class="header__list header__list-search--tablet">
            <a href="#" class="header__link header__link-search"><span class="hide--tablet">Поиск по сайту</span>
            <svg class="header__search" id="header__search" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.6 17.6">
                <title>search</title>
                <path d="M16.47,14.93l-3.41-3.42a7.75,7.75,0,1,0-1.54,1.54l3.42,3.42a1,1,0,0,0,.77.33,1.1,1.1,0,0,0,1.1-1.1A1,1,0,0,0,16.47,14.93ZM1.4,6.9a5.5,5.5,0,1,1,5.5,5.5A5.5,5.5,0,0,1,1.4,6.9Z" transform="translate(0.8 0.8)" />
            </svg></a>
        </li>
        <li class="header__list header__list-cart--tablet">
            <a href="#" class="header__link header__link-cart">Корзина: пока пуста</a>
            <svg class="header__cart" id="header__car" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.29 18.85">
                <title>cart</title>
                <path d="M19.54,7.23H16.39L13,.41a.75.75,0,1,0-1.34.67l3.07,6.14H5.58L8.65,1.09A.75.75,0,1,0,7.31.41L3.9,7.23H.75a.75.75,0,1,0,0,1.5H.91l.85,3a.73.73,0,0,0,.38,1.33L3.8,18.85H16.5l1.66-5.79a.74.74,0,0,0,.7-.74.74.74,0,0,0-.32-.6l.85-3h.16a.75.75,0,0,0,0-1.5ZM15.36,17.35H4.93L3.71,13.06H16.59ZM17,11.56H3.28L2.47,8.73H17.83Z" transform="translate(0 0)"/>
            </svg>
        </li>
      </ul>
      <p class="header__delivery header__delivery--mobile"><span>Бесплатная доставка по России</span></p>
      <ul class="header__new-sale header__new-sale---mobile">
          <li class="header__list header__list-new--desktop"><a href="#" class="header__link header__link-new--desktop">Новые поступления</a></li>
          <li class="header__list header__list-sale--desktop"><a href="#" class="header__link header__link-sale--desktop">Распродажа</a></li>
      </ul>
    </header>



  </body>
</html>
